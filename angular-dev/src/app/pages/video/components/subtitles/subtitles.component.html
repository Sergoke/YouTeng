<div class="subts-block" matRipple>
  <div [ngClass]="{
    'subts-row-prev': i < currentRowIndex,
    'subts-row-current': i === currentRowIndex,
    'subts-row-follow': i > currentRowIndex
  }" class="subts-row" *ngFor="let row of subtitles; let i = index" (click)="wordClick($event)">
    <span class="subts-word" *ngFor="let word of row">{{word}}</span>
  </div>
</div>
