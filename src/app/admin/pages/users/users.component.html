<table mat-table [dataSource]="users$ | async">
  <ng-container *ngFor="let column of cols" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{column | titlecase}}</th>
    <td mat-cell *matCellDef="let element">{{element[column]}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element"><button (click)="deleteUser(element.login)" mat-button color="warn">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols.concat('actions')"></tr>
  <tr mat-row *matRowDef="let row; columns: cols.concat('actions');"></tr>
</table>
