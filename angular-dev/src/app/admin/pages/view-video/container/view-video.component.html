<div style="max-width: 500px;">
  <yt-player [videoId]="videoId"></yt-player>
</div>

<mat-radio-group #controls="matRadioGroup">
  <mat-radio-button value="view" checked>View</mat-radio-button>
  <mat-radio-button value="edit">Edit</mat-radio-button>
</mat-radio-group>

<subts-table *ngIf="controls.value === 'view'" [video$]="video$"></subts-table>
<subts-edit-table *ngIf="controls.value === 'edit'" [video$]="video$"></subts-edit-table>
