<div class="subts-wrap">
  <ul [ngStyle]="{'transform': 'translateY(-' + subtOffset + 'px)'}" (click)="wordClick($event)">
    <li class="string" *ngFor="let string of subtitles">
      <span *ngFor="let word of string">{{word}}</span>
    </li>
  </ul>
  <div class="controls">
    <i class="arrow-top" (click)="scrollSubtsUp()"></i>
    <i class="arrow-down" (click)="scrollSubtsDown()"></i>
  </div>
</div>
